---
name: üêõBug Report
description: Report a bug encountered while using StatusZ
labels: kind/bug
title: "[Bug]: "

body:
  - type: textarea
    id: version
    attributes:
      label: StatusZ version

  - type: textarea
    id: kubeVersion
    attributes:
      label: Kubernetes version
      value: |
        <details>

        ```console
        $ kubectl version
        # paste output here
        ```

        </details>
    validations:
      required: true

  - type: textarea
    id: provider
    attributes:
      label: Provider (Eg - Minikube, EKS, GCP)
      value: |
        <details>

        </details>
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: What happened?
      description: |
        Please provide as much info as possible. Not doing so may result in your bug not being addressed in a timely manner.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: repro
    attributes:
      label: How can we reproduce it (as minimally and precisely as possible)?
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Anything else we need to know?